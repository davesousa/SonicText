<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Text Optimization Settings</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: var(--bg-color, #2c2c2c);
            color: var(--text-color, #ffffff);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            user-select: none;
            overflow-y: auto;
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        :root {
            /* Dark theme (default) */
            --bg-color: #2c2c2c;
            --text-color: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-hint: rgba(255, 255, 255, 0.5);
            --bg-group: rgba(255, 255, 255, 0.1);
            --bg-input: rgba(0, 0, 0, 0.2);
            --border-color: rgba(255, 255, 255, 0.1);
            --border-focus: rgba(255, 255, 255, 0.3);
            --scrollbar-track: rgba(255, 255, 255, 0.1);
            --scrollbar-thumb: rgba(255, 255, 255, 0.3);
            --scrollbar-thumb-hover: rgba(255, 255, 255, 0.4);
        }

        body.light-theme {
            /* Light theme */
            --bg-color: #f5f5f5;
            --text-color: #2c2c2c;
            --text-secondary: rgba(0, 0, 0, 0.8);
            --text-hint: rgba(0, 0, 0, 0.6);
            --bg-group: rgba(0, 0, 0, 0.05);
            --bg-input: #ffffff;
            --border-color: rgba(0, 0, 0, 0.1);
            --border-focus: rgba(0, 0, 0, 0.3);
            --scrollbar-track: rgba(0, 0, 0, 0.1);
            --scrollbar-thumb: rgba(0, 0, 0, 0.2);
            --scrollbar-thumb-hover: rgba(0, 0, 0, 0.3);
        }

        /* Custom scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 4px;
            transition: background 0.2s;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover);
        }

        .settings-container {
            width: 100%;
            box-sizing: border-box;
            height: 100vh;
            max-height: 420px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        h2 {
            margin: 0;
            color: var(--text-color);
            font-size: 18px;
            font-weight: 500;
        }

        .close-button {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 20px;
            padding: 4px;
            line-height: 1;
            transition: color 0.2s;
        }

        .close-button:hover {
            color: var(--text-color);
        }

        .setting-group {
            background: var(--bg-group);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .setting-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .setting-row:last-child {
            margin-bottom: 0;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
            margin-right: 12px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: .2s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .2s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #4a9eff;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }

        .setting-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .hint-text {
            font-size: 12px;
            color: var(--text-hint);
            margin-top: 8px;
            margin-left: 56px;
        }

        .mode-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 16px;
            flex-grow: 1;
        }

        .mode-button {
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            color: var(--text-color);
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            gap: 8px;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .mode-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom right, rgba(74, 158, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .mode-button:hover:before {
            opacity: 1;
        }

        .mode-button.active:before {
            background: linear-gradient(to bottom right, rgba(74, 158, 255, 0.2), rgba(74, 158, 255, 0.05));
            opacity: 1;
        }

        .mode-button-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-color);
            position: relative;
        }

        .mode-button-description {
            font-size: 13px;
            color: var(--text-hint);
            line-height: 1.5;
            position: relative;
        }

        body.light-theme .mode-button:before {
            background: linear-gradient(to bottom right, rgba(0, 102, 204, 0.1), transparent);
        }

        body.light-theme .mode-button.active:before {
            background: linear-gradient(to bottom right, rgba(0, 102, 204, 0.15), rgba(0, 102, 204, 0.05));
        }

        /* Add styles for disabled state */
        .optimization-disabled .mode-button {
            opacity: 0.7;
            cursor: default;
            border-color: var(--border-color) !important;
        }

        .optimization-disabled .mode-button:before {
            display: none;
        }

        .optimization-disabled .mode-button:hover {
            border-color: var(--border-color);
            background: var(--bg-input);
        }

        .optimization-disabled .mode-button.active {
            border-color: var(--border-color);
            background: var(--bg-input);
        }

        body.light-theme .mode-button:hover {
            background: rgba(0, 102, 204, 0.1);
        }

        body.light-theme .mode-button.active {
            border-color: #0066cc;
            background: rgba(0, 102, 204, 0.15);
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <div class="header">
            <h2>Text Optimization</h2>
            <button class="close-button" id="closeButton">Ã—</button>
        </div>
        <div class="setting-group">
            <div class="setting-row">
                <label class="toggle-switch">
                    <input type="checkbox" id="enableOptimize">
                    <span class="toggle-slider"></span>
                </label>
                <span class="setting-label">Enable text optimization</span>
            </div>
            <div class="mode-buttons">
                <button class="mode-button" data-mode="basic">
                    <span class="mode-button-title">Basic Mode</span>
                    <span class="mode-button-description">Cleans up transcription by fixing grammar, removing filler words, and adding proper punctuation.</span>
                </button>
                <button class="mode-button" data-mode="professional">
                    <span class="mode-button-title">Professional Mode</span>
                    <span class="mode-button-description">Polishes text for business communication while preserving the original message.</span>
                </button>
                <button class="mode-button" data-mode="dev">
                    <span class="mode-button-title">Developer Mode</span>
                    <span class="mode-button-description">Structures text for technical documentation and AI prompts with precise language.</span>
                </button>
            </div>
        </div>
    </div>
    <script>
        const { ipcRenderer } = require('electron');
        const enableOptimize = document.getElementById('enableOptimize');
        const modeButtons = document.querySelectorAll('.mode-button');
        const closeButton = document.getElementById('closeButton');
        let currentMode = 'professional';

        // Get current settings from main process
        ipcRenderer.send('get-optimize-settings');
        ipcRenderer.send('get-theme');

        function updateModeButtons(mode) {
            modeButtons.forEach(button => {
                button.classList.toggle('active', enableOptimize.checked && button.dataset.mode === mode);
            });
            document.body.classList.toggle('optimization-disabled', !enableOptimize.checked);
        }

        function updateSettings(enabled, mode) {
            const settings = { enabled, mode };
            ipcRenderer.send('update-optimize-settings', settings);
            updateModeButtons(mode);
            currentMode = mode;
        }

        ipcRenderer.on('optimize-settings', (event, settings) => {
            enableOptimize.checked = settings.enabled;
            currentMode = settings.mode;
            updateModeButtons(settings.mode);
        });

        ipcRenderer.on('current-theme', (event, theme) => {
            if (theme === 'light') {
                document.body.classList.add('light-theme');
            } else {
                document.body.classList.remove('light-theme');
            }
        });

        ipcRenderer.on('theme-changed', (event, theme) => {
            if (theme === 'light') {
                document.body.classList.add('light-theme');
            } else {
                document.body.classList.remove('light-theme');
            }
        });

        // Handle enable/disable toggle
        enableOptimize.addEventListener('change', () => {
            updateSettings(enableOptimize.checked, currentMode);
        });

        // Handle mode selection
        modeButtons.forEach(button => {
            button.addEventListener('click', () => {
                const mode = button.dataset.mode;
                enableOptimize.checked = true;
                updateSettings(true, mode);
            });
        });

        // Handle close button
        closeButton.addEventListener('click', () => {
            ipcRenderer.send('close-optimize');
        });
    </script>
</body>
</html>
